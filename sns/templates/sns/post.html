<!-- layoutテンプレートを拡張 -->
{% extends 'sns/layout.html' %}

{% block title %}Post{% endblock %}

{% block header %}
<h1>Post</h1>
<p  class="caption"><h2><i class="fab fa-themeisle" id="bird1"></i><i class="fab fa-themeisle" id="bird2"></i><i class="fab fa-themeisle" id="bird3"></i> <i class="far fa-comment"></i></h2>※投稿先のグループを選択し、メッセージを投稿しよう!!</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"
        {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form action="{% url 'post' %}" method="post">
{% csrf_token %}
<table>
{{form.as_table}}
<tr><td></td><td><button class="btn btn-primary">Post!</button></td></tr>
</table>
</form>
{% endblock %}
